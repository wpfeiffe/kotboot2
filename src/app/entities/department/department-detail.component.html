<div class="card">
  <h3 class="card-header">Department</h3>
  <div class="card-block">
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value)">
      <div class="form-group row">
        <label for="departmentId" class="col-2 col-form-label">Department ID</label>
        <div class="col-10"><input type="text" id="departmentId" placeholder="id" name="departmentId" [(ngModel)]="department.id"></div>
      </div>
      <div class="form-group row">
        <label for="deptName" class="col-2 col-form-label">Department Name</label>
        <div class="col-10"><input type="text" id="deptName" placeholder="name" name="deptName" [(ngModel)]="department.deptName"></div>
      </div>
      <div class="form-group row">
        <label for="deptCode" class="col-2 col-form-label">Department Code</label>
        <div class="col-10"><input type="text" id="deptCode" placeholder="name" name="deptCode" [(ngModel)]="department.deptCode"></div>
      </div>
       <button type="button" class="btn btn-primary btn-sm" (click)="save()"><fa name="database"></fa>Save</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="goBack()"><fa name="chevron-left"></fa>Cancel</button>
    </form>
  </div>
</div>
